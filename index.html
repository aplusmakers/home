<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplus Makers | Coming Soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2c5364;
      font-size: 32px;
      font-weight: bold;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .divider {
      width: 60px;
      height: 4px;
      background: #00e6e6;
      margin: 0 auto 30px;
      border-radius: 2px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.85;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Replace this with your actual logo image if available -->
    <!-- Example: <img src="logo.png" class="logo" alt="Aplus Makers Logo"> -->
    <img src="./images/logo.png" class="logo" alt="Aplus Makers Logo">

    <h1>Aplus Makers</h1>
    <h2>Website Under Construction</h2>

    <div class="divider"></div>

    <p>
      We’re building something amazing.<br />
      Our website will be live very soon.
    </p>

    <footer>
      © 2026 Aplus Makers. All rights reserved.
    </footer>
  </div>
</body>
</html>
